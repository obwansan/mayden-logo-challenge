<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mayden Logo - Challenge</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="logo-container">
		<div class="logo-letters">
			<div class="m-uppercase">
				<div class="m-bar-1"></div>
				<div class="m-bar-2"></div>
				<div class="m-bar-3"></div>
				<div class="m-bar-4"></div>
			</div>
			<div class="letter-container-lowercase">
				<div class="a-bar"></div>
				<div class="a-ring"></div>
			</div>
			<div class="y-lowercase">
				<div class="y-bar-1"></div>
				<div class="y-bar-2"></div>
				<div class="y-tail-bar"></div>
			</div>
			<div class="d-lowercase">
				<div class="d-bar"></div>
				<div class="d-ring"></div>
			</div>
			<div class="letter-container-lowercase">
				<div class="e-circle"></div>
				<div class="e-bar"></div>
				<div class="e-gap"></div>
			</div>
			<div class="letter-container-lowercase">
				<div class="n-bar-left"></div>
				<div class="n-bar-right"></div>
				<div class="n-curve-container">
					<div class="n-curve"></div>
				</div>
			</div>
			<div class="a-uppercase">
				<div class="a-bar-left"></div>
				<div class="a-bar-right"></div>
				<div class="a-crossbar"></div>
			</div>
			<div class="letter-container-lowercase">
				<div class="c-curve"></div>
				<div class="c-gap"></div>
			</div>
			<div class="letter-container-lowercase">
				<div class="academy-a-bar"></div>
				<div class="academy-a-ring"></div>
			</div>
			<div class="d-lowercase">
				<div class="d-bar"></div>
				<div class="d-ring"></div>
			</div>
			<div class="letter-container-lowercase">
				<div class="e-circle"></div>
				<div class="e-bar"></div>
				<div class="e-gap"></div>
			</div>
			<div class="m-lowercase">
				<div class="n-bar-left"></div>
				<div class="n-bar-right"></div>
				<div class="n-curve-container">
					<div class="n-curve"></div>
				</div>
				<div class="n-bar-right-2"></div>
				<div class="n-curve-container-2">
					<div class="n-curve-2"></div>
				</div>
			</div>
			<div class="academy-y-lowercase">
				<div class="y-bar-1"></div>
				<div class="y-bar-2"></div>
				<div class="y-tail-bar"></div>
			</div>
		</div>
		<div class="logo-image">
			<div class="circle">
				<div class="green-side"></div>
				<div class="lightblue-side"></div>
				<div class="darkblue-side"></div>
				<div class="orange-center"></div>
				<div class="white-bar-left"></div>
				<div class="white-bar-right"></div>
				<div class="white-crossbar"></div>
			</div>
		</div>
	</div>
</body>
</html>
